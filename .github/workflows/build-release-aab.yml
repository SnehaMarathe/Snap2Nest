name: Build Release AAB

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: android-actions/setup-android@v3

      - name: Install Gradle (system)
        run: |
          sudo apt-get update
          sudo apt-get install -y gradle

      - name: Generate Gradle Wrapper if missing
        run: |
          if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
            # Use system gradle to generate a wrapper
            gradle wrapper --gradle-version 8.9
          fi

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      - name: Decode upload keystore (from GitHub Secret)
        if: ${{ env.KEYSTORE_BASE64 != '' }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > "${{ github.workspace }}/upload-keystore.jks"

      - name: Build Release AAB
        env:
          KEYSTORE_PATH: ${{ github.workspace }}/upload-keystore.jks
        run: ./gradlew :app:bundleRelease

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: app/build/outputs/bundle/release/*.aab
