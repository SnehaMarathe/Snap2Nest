name: Build Release AAB

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # We intentionally install Gradle because this repo doesn't commit the wrapper JAR.
      # If you later commit gradle/wrapper/gradle-wrapper.jar, you can remove this step.
      - name: Install Gradle (system)
        run: |
          sudo apt-get update
          sudo apt-get install -y gradle

      - name: Generate Gradle Wrapper if missing
        run: |
          if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
            gradle wrapper --gradle-version 8.9
          fi

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      - name: Decode upload keystore (optional)
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/upload-keystore.jks

      - name: Build Release App Bundle (AAB)
        env:
          SIGNING_KEYSTORE_PATH: app/upload-keystore.jks
          SIGNING_STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          SIGNING_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew bundleRelease

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: app/build/outputs/bundle/release/app-release.aab
