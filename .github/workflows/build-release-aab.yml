name: Build Release AAB

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # Put secrets into env so the "if" doesn't reference secrets directly
    env:
      KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Decode upload keystore
        if: ${{ env.KEYSTORE_BASE64 != '' }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode --ignore-garbage > "${{ github.workspace }}/upload-keystore.jks"

      - name: Build Release AAB
        env:
          KEYSTORE_PATH: ${{ github.workspace }}/upload-keystore.jks
        run: ./gradlew :app:bundleRelease

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: app/build/outputs/bundle/release/*.aab
